<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/png" href="assets/img/icon netflix.png">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/logo netflix.png" alt="logo netflix">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone"/>
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha"/>
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>

                <div class="or">
                    <p>OU</p>
                </div>

                <div>
                    <button class="acess_code">
                        Usar um código de acesso
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remenber">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Esqueceu a senha?
                    </a>
                </div>
            </div> 
            
            <div class="new">
                <div class="sign_now">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>
            </div>

            <div class="sign_up">
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
            </div>
        </div>
    </div>    
</body>
</html>
